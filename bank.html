<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets Get<span class="font-semibold text-violet-600"> Some Money!!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto text-white  ">
                <div class="bg-green-500 p-8 text-3xl rounded-xl ">
                    <h2>Deposite</h2>
                    <h3 >$<span id="deposite-total">0</span></h3>
                </div>
                <div class="bg-teal-200 p-8 text-3xl rounded-xl ">
                    <h2>Withdraw</h2>
                    <h3>$<span id ="withdraw-balance">00</span></h3>
                </div>
                <div class="bg-teal-600 p-8 text-3xl rounded-xl ">
                    <h2>Balance</h2>
                    <h3>$<span id="balance-total">1240</span></h3>
                </div>
            </div>

        </section>
        <!-- deposite and withdraw -->


        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto   ">
                <div class="bg-green-500 p-8 text-3xl rounded-xl  ">
                    <h2 class="text-white">Deposite</h2>
                    <input class="w-9/12 block mb-2 px-3 " type="text" name="" id="deposite-amount"
                        placeholder="deposite amount">
                        <button id="btn-deposit"class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>

                </div>
                <div class="bg-teal-200 p-8 text-3xl rounded-xl ">
                    <h2 class="text-white">Withdraw</h2>
                    <input class="w-9/12 block mb-2 px-3 " type="text" name="" id="withdraw-amount"
                        placeholder="withdraw  amount">
                    
                    <button id="btn-withdraw"class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
                </div>



        </section>

    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>

</body>

</html>
